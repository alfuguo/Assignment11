<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/transactions.css" />
        <meta charset="UTF-8">
        <div th:if="${transaction != null}">
            <title>Transaction #[[${transaction.id}]] Details</title>
        </div>
    </head>

    <body>
        <div class="transaction-details">
            <div th:if="${transaction != null}">
                <h2>Transaction ID: [[${transaction.id}]]
                    <span th:if="${transaction.type =='D'}">(Debit)</span>
                    <span th:if="${transaction.type =='C'}">(Credit)</span>
                </h2>
                <div>
                    <strong>Date: </strong><span th:text="${transaction?.date}"></span>
                </div>
                <div>
                    <strong>Amount: </strong><span th:inline="text"><span th:unless="${transaction?.type eq 'D'}">- </span>[[${transaction?.amount}]]</span>
                </div>
                <div>
                    <strong>Description: </strong><span th:text="${transaction?.description}"></span>
                </div>
            </div>
            <br/>
            <p><a th:href="@{/transactions}">Back</a></p>
        </div>
    </body>
</html>
